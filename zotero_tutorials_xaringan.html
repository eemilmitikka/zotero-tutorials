# Why references matter? &amp;#128218;
&lt;br&gt;

--

.moderate[
* Reader knows what is behind your .emph[argumentation]
]
--
.moderate[
* Gives reader a change to find .emph[more information]
]

--

.moderate[
* Indicates your .emph[knowledge] and .emph[expertise] on the subject
]

--

.moderate[
* Importance of .emph[consistency]: messy references 
  
  - ***confuse*** the reader 
  - give ***bad impression*** about your professionalism
  - ***undermine*** your research's credibility
]

---

# Why reference management software? &amp;#128187;

--

.moderate[
* Because typing references by hand is, for instance:
  - ***time-consuming*** &amp;#8987;
  - ***error-prone*** &amp;#10060;
  - extremely ***boring*** &amp;#x1F971;
]

--

#### Also:

--

.moderate[
* Typing references by hand .emph[takes time from actually demanding things], like theoretical work and analyses
]

--

.moderate[
* .emph[Re-usability] and of manually typed references is next to nothing
]

--

.moderate[
* Let the computer do what it is good at (**automatized tasks**), so you can concentrate on what .emph[you are good at] (**critical thinking**) 
]

# Installing Zotero

.moderate[
* Personal computer: download from Zotero's [website](https://www.zotero.org/)
]

.moderate[
* NB! If you are using ***University of Helsinki's computer*** (i.e. library or work computers) &amp;#10145;&amp;#65039;  install from [Software Center](https://helpdesk.it.helsinki.fi/en/instructions/computer-and-printing/software/software-center)
]

.moderate[
* Install also [Zotero Connector](https://www.zotero.org/download/connectors#)!
]

.moderate[
* Create an [account in Zotero](https://www.zotero.org/user/register) &amp;#10145;&amp;#65039; enables syncing, group working &amp; file back-up 
]


.moderate[
* Make sure the [MS Word plugin](https://www.zotero.org/support/word_processor_plugin_installation) is also installed &amp;#10145;&amp;#65039; you should be able to find "*Zotero*" tab in MS Word    
]

# Basic Use: in Web browser

.moderate[
* Search Bibliography from the Net

* Good sources: [Google Scholar](https://scholar.google.com/), [WorldCat](https://www.worldcat.org/), [Amazon](https://www.amazon.com/), [Helka](https://helsinki.primo.exlibrisgroup.com/discovery/search?vid=358UOH_INST:VU1&amp;lang=en)...

* For articles *po-russki*: [CyberLeninka](https://cyberleninka.ru/), see also this guide: Russian and Eastern European Studies &amp;#10145;&amp;#65039; [Primary Sources](https://libraryguides.helsinki.fi/russian_and_eastern_european_studies/primary_sources)

* Click "Save to Zotero" on your browser extensions pane to save the reference
]

# Basic Use: in MS Word
.moderate[
## Add Citations &amp;#128209;
* Choose "**Zotero**" tab (next to "Home", "Insert", "Draw", etc.)
  - &amp;#10145;&amp;#65039; Select "**Add/Edit Citation**"
  - &amp;#10145;&amp;#65039; Select Citation Style and click "**OK**" (can be changed later at any point)
	- &amp;#10145;&amp;#65039; Type the desired reference in the red Zotero box and press Enter
	
* You can also modify **page numbers**, hide the **author** or **add prefix/suffix** before adding the citation
]

# Basic Use: in MS Word

## Add Bibliography &amp;#128218;

.modarate[
* Choose "**Zotero**" tab (next to "Home", "Insert", "Draw", etc.)

* Select "**Add/Edit Bibliography**"  &amp;#10145;&amp;#65039; adds list of references in the end of the document

* **Tip** &amp;#128161; it's good practice to .emph[disable] automatic update of citations: 
  - &amp;#10145;&amp;#65039; Click "**Document Preferences**" 
  - &amp;#10145;&amp;#65039; Unselect "**Automatically update citations**" 
  - &amp;#10145;&amp;#65039; Click "**OK**" 
  - &amp;#10145;&amp;#65039; You can add citations manually by clicking the "Refresh" button! 
]

## Basic Use: in Zotero

## Edit Citations &amp;#128221;
.moderate[
- Edit imported citations: change title, author(s), page numbers, etc..

- Create own citations: 
  - &amp;#10145;&amp;#65039; Click "**New Item**" 
  - &amp;#10145;&amp;#65039; Select citation type ("Book", "Book section", etc.)

- You can also **change the order of authors**, mark some of them **as editors**, etc.
]

# Power-User Tips &amp;#128170; in Zotero

## Transliteration of references
- &amp;#10145;&amp;#65039; Import desired reference to Zotero
- &amp;#10145;&amp;#65039; Select imported reference in Zotero 
- &amp;#10145;&amp;#65039; Right click with your mouse
- &amp;#10145;&amp;#65039; Choose "**Duplicate Item**" 
- &amp;#10145;&amp;#65039; Copy and paste reference's non-Latin fields one by one 
- &amp;#10145;&amp;#65039; Go to transliteration [website](https://www.translitteration.com/transliteration/en/russian/ala-lc/)
- &amp;#10145;&amp;#65039; Paste cyrillic text to the field
- &amp;#10145;&amp;#65039; Click "To Latin script"
- &amp;#10145;&amp;#65039; Copy and paste the transliterated version to your duplicated item in Zotero

# Power-User Tips &amp;#128170; in MS Word 

## Add keyboard shortcuts for Zotero
- Add keyboard shortcut to .emph[frequently used Zotero commands]
	- In Windows environment: check instructions from [MS support site](https://support.microsoft.com/en-us/office/customize-keyboard-shortcuts-9a92343e-a781-4d5a-92f1-0f32e3ba5b4d)
	- In Mac environment:  
		- &amp;#10145;&amp;#65039; **Tools**
		- &amp;#10145;&amp;#65039; **Customise Keyboard...**
		- &amp;#10145;&amp;#65039; From "**Categories**" select "**All Commands**" (might be also under "**Macros**") 
		- &amp;#10145;&amp;#65039; Search for "**Zotero**" -&gt; 
		- &amp;#10145;&amp;#65039; Select "**ZoteroInsertCitation**" and assign keyboard shortcut (for example: Command+E) -&gt; 
		- &amp;#10145;&amp;#65039; Click "**OK**"
- Other often used commands you may want to add: "**ZoteroAddEditCitation**", "**ZoteroRefresh**"..

# Power-User Tips 	&amp;#128170; - Citation Styles

## Zotero Style Repository

.moderate[
* ~15 citation styles installed by default in Zotero

* If you can't find the style you want, check Zotero's [style repository](https://www.zotero.org/styles) &amp;#10145;&amp;#65039; over 8100 readymade styles

#### Downloading styles from style repository
* Style Search &amp;#10145;&amp;#65039; Click on desired style &amp;#10145;&amp;#65039; "**Add citation style to Zotero**?" &amp;#10145;&amp;#65039; Select "**OK**" &amp;#10145;&amp;#65039; Change style in MS Word from Zotero tab &amp;#10145;&amp;#65039; Select "**Document Preferences**" &amp;#10145;&amp;#65039; Pick the style you want &amp;#10145;&amp;#65039; Click "**OK**"

]

# Power-User Tips 	&amp;#128170; - Citation Styles

### Question: "*What if I can't find a matching style?*"

### Answer: Basically, you have three options:
.big[
1. **Edit** existing styles (**recommend*)

2. **Correct manually**

3. **Make your own style**
]

# Power-User Tips 	&amp;#128170; - Citation Styles

## Finding citation styles
&lt;br&gt;
.moderate[
* Search for existing styles from Zotero's [style repository](https://www.zotero.org/styles) 

* NB! Finding 100% correct citation style for your purposes might be hard

* [Sebastian Karcher](https://www.sebastiankarcher.com/) provides an excellent [webinar presentation](https://www.youtube.com/watch?v=NDnf0o80dwg) on Citation Style Language (CSL) &amp;#10145;&amp;#65039;  also introduces how to search citation styles efficiently from the [CSL editor](https://editor.citationstyles.org/searchByExample/) (**recommend to check it out!*)

]

# Power-User Tips 	&amp;#128170; - Citation Styles

## 1. Editing styles
* Can't find your citation style? Edit existing style!

* Search for existing styles from Zotero's [style repository](https://www.zotero.org/styles) 

* **Generally speaking**: it's better idea to .emph[edit existing styles] &amp;#128073; making style from scratch is: 
  1. time-consuming &amp;#8987;, and
  2. probably requires coding knowledge ([XML](https://docs.citationstyles.org/en/stable/specification.html)) - which you may not have &amp;#129299;
  
* **In practice**, you can often find very closely matching style, which you need adjust only slightly (for example, author's first name needs to be fully shown instead of short version: "Doe, John" &amp;#9989;, "Doe, J." &amp;#10060;)

* Sebastian Karcher's [webinar presentation]((https://www.youtube.com/watch?v=NDnf0o80dwg) offers a good starting point on editing citation styles

# Power-User Tips 	&amp;#128170; - Citation Styles

## 2. Correct manually

* In this approach, you simply need to:
  1. Find a closely matching existing citation style,
  2. Use this citation style in your writing,
  3. When you are ready with your text:
    - &amp;#10145;&amp;#65039; Create a ***new*** empty Word document
    - &amp;#10145;&amp;#65039; Copy and paste your ready text to this new document
    - &amp;#10145;&amp;#65039; In your ***new Word document***: Select "**Zotero**" tab &amp;#10145;&amp;#65039; Click "**Unlink Citations**" &amp;#10145;&amp;#65039; Click "**OK**" 
    
* The ***new document*** is the your final output to be submitted (e.g. thesis, research article)

* NB! &amp;#9888; Be careful not to unlink citations on your ***original Word document*** with Zotero references! &amp;#10145;&amp;#65039; you can't undo unlinking, and will lose the citations from your original document too


---

# Power-User Tips 	&amp;#128170; - Citation Styles

## 3. Make your own citation style

* "*For hardcore users*" -solution, when you can't find a matching citation style

* My honest opinion: **generally speaking**, it's a better idea to .emph[edit existing styles] &amp;#128073; making style from scratch is: 
  1. time-consuming &amp;#8987;, and
  2. probably requires coding knowledge ([XML](https://docs.citationstyles.org/en/stable/specification.html)) - which you may not have &amp;#129299;

* On the bright side, in this approach you learn coding skills, which you can later apply on other areas

* Sebastian Karcher's [webinar presentation]((https://www.youtube.com/watch?v=NDnf0o80dwg) offers a good starting point on making your own CSL style


---

# Bonus Tip &amp;#128176; Extracting Zotero References

.moderate[
**Scenario 1**: You lost your Zotero/Mendeley library but still have your documents. Extraction allows you to recover the items you cited in your documents and import them back into your reference manager. Note that imported items won't be linked to the items in the document you extracted them from.

**Scenario 2**: Somebody sent you a document and you would like to get the cited items into your own reference manager library.


**Solution**: 

* You may use the [Reference Extractor](https://rintze.zelle.me/ref-extractor/) tool, a free tool for extracting Zotero (and Mendeley) references from MS Word &amp;#10145;&amp;#65039; created by [Rintze M. Zelle](https://rintze.zelle.me/about/) (one of the developers of the Citation Style Language)

]
